name: yadonor
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^0.5.0
  firebase_auth: ^0.18.0+1
  provider: ^4.0.5+1
  google_maps_flutter: ^0.5.32
  flutter_localizations:
    sdk: flutter
  intl: ^0.16.0
  http: ^0.12.2
  table_calendar: ^2.2.3

  flutter_bloc: ^6.0.6

  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  assets:
   - assets/images/blood_drop.png

  fonts:
    - family: PTSans
      fonts:
        - asset: assets/fonts/PTSans-Regular.ttf
        - asset: assets/fonts/PTSans-Bold.ttf
          weight: 700